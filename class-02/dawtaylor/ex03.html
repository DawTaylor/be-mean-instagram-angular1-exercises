<!DOCTYPE html>
<html lang="pt-BR" data-ng-app="BeMEAN">
<head>
	<title>BeMEAN - AngularJS - Class-01</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
	.dados {
		font-size: 18pt;
	}
	</style>
</head>
<body>
	<section class="container">
		<div class="col-sm-6">
			<h3 class="text-header">Que horas s√£o?</h3>
			<div class="form-group">
				<label for="hora" class="control-label">Informe a hora:</label>
				<input type="text" class="form-control" id="hora" name="hora" data-ng-model="hora">
			</div>
			<h4 class="text-header">{{ hora | saudacao }}</h4>
		</div>
	</section>
	<script type="text/javascript">
		angular.module('BeMEAN', [])
			.filter('saudacao', function(){
				return function(text){
					if (!text) return null

					if (String(text).indexOf(":") >= 0)
						var hora = parseInt(String(text).substring(0, String(text).indexOf((":"))))
					else
						var hora = parseInt(String(text))

					if (hora > 23) hora = false

					switch(true) {
						case ( hora < 12) :
							return "Bom dia!"
							break
						case ( hora >= 18) :
							return "Boa noite!"
							break
						case ( hora >= 12 && hora < 18) :
							return "Boa tarde!"
							break
						default :
							return "Informe a hora em HH:MM"
							break
					}
				}
			})
	</script>
</body>
</html>
